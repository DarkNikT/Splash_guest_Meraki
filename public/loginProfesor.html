<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>

<head>
  <title>Portal Cautivo Estudiantes</title>
  <link rel="icon" type="image/x-icon"  href="./favicon.ico">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" media="(max-width: 800px)" href="./css/style_movil.css" />
</head>

<body>
  
  <div class="main">
    <div class="mensaje">
      <!-- <img src="./img/foto_aprendices.jpg" width="50%"/> -->
      <!-- <img src="./img/foto_aprendices.jpg" width="50%" /> -->
      <h1>Bienvenidos al portal cautivo del curso de Redes Inalámbricas a cargo del tutor Diego Ramírez</h1>
      <h2>RED PROFESORES_RED2021</h2>
    </div>
    <div class="container">
      <form id="loginForm" action="#">
        <center><a href=""><img src="./img/2337959-logo.svg" width="50%" /></a></center>
        <br>
        <fieldset>
          <input id="name" placeholder="Ingrese su nombre" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input id="email" placeholder="Ingrese su correo" type="email" tabindex="2" required>
        </fieldset>
        <br>
        <fieldset id="campo_consentimiento">
          <input type="checkbox" name="checkbox" id="consentimiento" required>
          <label for="consentimiento">Acepta la recopilación y tratamiento de datos con el fin de monitorear y gestionar
            el estado de la red, a fin de mejorar la navegación.</label>
        </fieldset>
        <fieldset>
          <button type="submit">Ingresar a red de profesores</button>
        </fieldset>
      </form>
    </div>
  </div>

</body>
